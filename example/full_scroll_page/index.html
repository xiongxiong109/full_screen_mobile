<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>全屏h5页面</title>
</head>
<body>
	<div class="wrapper">
		<ul id="pageList">
			<li class="page current preload">
				<canvas id="pre"></canvas>
				<span id="preNum">0%</span>
			</li>
			<li class="page" data-disdown="true" data-hasleave="true">
				<div class="page-inner" id="page-inner-0-0">
					<div class="inner-box box-0-0">
						<img src="img/load/1.png" class="ani" data-in="fadeInLeft 2s ease both" data-out="fadeOutRight 2s 0.3s ease both">
					</div>
				</div>
			</li>
			<li class="page">
				<div class="page-inner" id="page-inner-0-1" >
					
				</div>
			</li>
			<li class="page">
				<div class="page-inner" id="page-inner-0-2">

				</div>
			</li>
			<li class="page" data-disup="true">
				<div class="page-inner" id="page-inner-0-3">

				</div>
			</li>
		</ul>
		<div id="music-box">
			<div class="music"></div>
			<audio src="http://file1.rabbitpre.com/1bc4ef1e-0ccf-4bd6-b1b6-33250ab55cfc-8691" preload loop autoplay="autoplay" id="audio"></audio>
		</div>
		<div id="arrow">
			<img src="../../lib/img/arrow.png" class="fadeToUp">
		</div>
	</div>
	<script type="text/javascript" src="../../dist/js/lib.min.js"></script>
	<script type="text/javascript">
		var imgData=[
			'./img/load/1.png',
			'./img/load/2.png',
			'./img/load/3.png',
			'./img/load/4.png',
			'./img/load/5.png',
			'./img/load/6.png',
			'./img/load/7.png'
		];
		$.preload(imgData);
		$.audio();
		$(".ani").hide();//隐藏所有ani元素
	</script>
</body>
</html>
