<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>全屏h5页面</title>
</head>
<body>
	<div class="wrapper">
		<ul id="pageList">
			<li class="page current preload">
				<canvas id="pre"></canvas>
				<span id="preNum">0%</span>
			</li>
			<li class="page" data-disdown="true" data-hasleave="true">
				<div class="page-inner" id="page-inner-0-0">
					<div class="inner-box box-0-0">
						<img src="img/load/1.png" class="ani" data-in="fadeInLeft 2s ease forwards" data-out="fadeOutRight 2s 0.3s ease forwards">
					</div>
				</div>
			</li>
			<li class="page">
				<div class="page-inner" id="page-inner-0-1" >
					
				</div>
			</li>
			<li class="page">
				<div class="page-inner" id="page-inner-0-2">

				</div>
			</li>
			<li class="page" data-disup="true">
				<div class="page-inner" id="page-inner-0-3">

				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="../../lib/js/zepto.min.js"></script>
	<script type="text/javascript" src="../../lib/js/preload.js"></script>
	<script type="text/javascript" src="../../lib/js/resize.js"></script>
	<script type="text/javascript" src="../../lib/js/bw.js"></script>
	<script type="text/javascript" src="../../lib/js/swiper.js"></script>
	<script type="text/javascript" src="../../lib/js/scroll.js"></script>
	<script type="text/javascript">
		var imgData=[
			'./img/arrow.png',
			'./img/loading.gif',
			'./img/music.gif',
			'./img/music_off.png',
			'./img/load/1.png',
			'./img/load/2.png',
			'./img/load/3.png',
			'./img/load/4.png',
			'./img/load/5.png',
			'./img/load/6.png',
			'./img/load/7.png',
		];
		$.preload(imgData);
	</script>
</body>
</html>
