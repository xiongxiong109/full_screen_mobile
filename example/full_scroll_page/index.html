<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>全屏h5页面</title>
</head>
<body>
	<div class="wrapper">
		<ul id="pageList">
			<li class="page current" data-disdown="true" data-hasleave="true">
				<div class="page-inner" id="page-inner-0-0">
					<p class="ani" data-in="fadeInDown 1s forwards" data-out="fadeOutUp 1s forwards">移动端全屏H5页面</p>
					<p class="ani" data-in="fadeInUp 1s 0.5s forwards" data-out="fadeOutDown 1s forwards">是的撒打算的</p>
				</div>
			</li>
			<li class="page" data-hasleave="true">
				<div class="page-inner" id="page-inner-0-1" >
					<p class="ani" data-in="rotateInDownLeft 1s forwards">页面滚动</p>
					<p class="ani" data-out="fadeOutLeft 1s forwards">页面再次滚动</p>
				</div>
			</li>
			<li class="page">
				<div class="page-inner" id="page-inner-0-2">
					<p>页面滚动</p>
				</div>
			</li>
			<li class="page" data-disup="true">
				<div class="page-inner" id="page-inner-0-3">
					<p>页面滚动</p>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="../../lib/js/zepto.min.js"></script>
	<script type="text/javascript" src="../../lib/js/resize.js"></script>
	<script type="text/javascript" src="../../lib/js/bw.js"></script>
	<script type="text/javascript" src="../../lib/js/swiper.js"></script>
	<script type="text/javascript" src="../../lib/js/scroll.js"></script>
</body>
</html>
