<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title>移动端全屏页面重构</title>
	<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div class="wrapper">
		<ul id="pageList">
			<li class="page current" style="background-color:#0c0;">
				<div id="page-inner-0-0" class="page-inner" style="background-color:#ccc;">
					<div class="box square"></div>
					<div class="box"></div>
				</div>
			</li>
			<li class="page current page-move-up" style="background-color:#0c0;">
				<div id="page-inner-0-0" class="page-inner" style="background-color:#ccc;">
					<div class="box square"></div>
					<div class="box"></div>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="../../lib/js/zepto.min.js"></script>
	<script type="text/javascript" src="../../lib/js/resize.js"></script>
</body>
</html>
